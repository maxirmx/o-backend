name: build-and-push

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.adoc'
      - '**.md'
    tags:     [ 'v*' ]
  pull_request:
  workflow_dispatch:

concurrency:
  group: '${{ github.workflow }}-${{ github.job }}-${{ github.head_ref || github.ref_name }}'
  cancel-in-progress: true

jobs:
  build-containers:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    services:
      trustvpn-db:
        image: postgres:12
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          -v pgdata:/var/lib/postgresql/data

      trustvpn-container:
        image: ghcr.io/maxirmx/trustvpn-container:latest
        options: >-
          --name trustvpn-container
          -v ovpndata:/etc/openvpn
          --cap-add NET_ADMIN
          --sysctl net.ipv6.conf.all.disable_ipv6=0
          --sysctl net.ipv6.conf.all.forwarding=1
          /bin/bash -c "trustvpn-container-if-start -u localhost"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker compose
        run: docker compose build

  test:
    needs: build-containers
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: Install Newman
        run: npm install -g newman
